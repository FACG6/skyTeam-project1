<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weatherApi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>

<body class="bodystyle" style="background-color:#000000ab;">
    <h1 class="h1 skyTeam">Sky Team</h1>
    <form id="from" class="searchAndBtn">
        <label class="lableclass" for="searchFor">Enter City name for its weather status.</label>
        <input id="searchFor" type="text" name='searchFor' placeholder="search for address">
        <button type="button" id="searchBtn" class="searchAndBtn">Search</button>

    </form>
    <div class="mapImageDiv">
        <img class=" imgg  mapImage" src="https://www.poddlepod.com/wp-content/uploads/2018/04/world-map-transparent-background-e1493998871379_large.png">
    </div>
    <div class="DataAndImgDiv flix" id="flix">
        <div class="weather">
            <ul class="unorderesList">
                <li id="cityName"></li>
                <li id="temp"></li>
                <li id="humidity"></li>
                <li id="pressure"></li>
                <li id="state"></li>
            </ul>
        </div>
        <div class="image-container">
            <img class="giphyImg image" src="" alt="">
        </div>
    </div>


    <script src="./js/dom.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./config.js"></script>

</body>

</html>
