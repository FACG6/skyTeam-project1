<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weatherApi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>

<body style="background-color:#000000ab;">
  <h1 class="h1">Sky Team</h1>
  <form id="from">
        <input id="searchFor" type="text" name='searchFor' placeholder="search for address">
        <button type="button" id="searchBtn">Search</button>
    </form>
    <div>
        <img class="imgg" src="https://www.poddlepod.com/wp-content/uploads/2018/04/world-map-transparent-background-e1493998871379_large.png">
      </div>
    <div class="flix" id="flix">
        <div class="weather">
            <ul>
                <li id="cityName"></li>
                <li id="temp"></li>
                <li id="humidity"></li>
                <li id="pressure"></li>
                <li id="state"></li>
            </ul>
        </div>
        <div class="image-container">
            <img class="image" src="" alt="">
        </div>
      </div>


    <script src="./js/dom.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./config.js"></script>

</body>

</html>
